{% extends 'Main/base.html' %}

{% block body %}

    <h1>{{story.title}}</h1>
    <form action="{% url 'Main:results' story.id%}" class="" method="POST">
      {% csrf_token %} {{form}}
      
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
{% endblock %}
